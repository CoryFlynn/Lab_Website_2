					|  Games Played        |  32                      |
					|  Passing Yards: 855  |  Avg. Passing Yards: 26  |

					p_year

					p_major

					g_played
					the number of games played for Buffs
					player_img
					the player's photo (must set src and alt)
					p_yards
					the number of passing yards
					r_yards
					the number of rushing yards
					rec_img
					the number of receiving yards
					avg_p_yards
